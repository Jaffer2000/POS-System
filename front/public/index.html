<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>POS System</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div id="app"></div>
    <script src="src/main.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        startPOS(document.getElementById("app"), {
          apiBaseUrl: "https://imkershop.nl/PvPet01/pos/api",
          translations: {
            outOfStock:
              "Product is niet op voorraad of overschrijdt de huidige voorraad.",
            barcodeNotFound: "Geen producten gevonden voor deze barcode.",
            invalidDiscount: `Ongeldig kortingsbedrag ingevoerd. Controleer uw invoer en probeer het opnieuw.`,
            paymentWarning: "Selecteer een betaalmethode a.u.b.",
            paymentConfirmation: "Is de betaling succesvol afgehandeld?",
            receiptConfirmation: "Wilt u een bon?",
            loginFailed: "Inloggen mislukt. Controleer uw inloggegevens.",
          },
        });
      });
    </script>
  </body>
</html>
